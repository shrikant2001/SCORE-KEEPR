<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score it!</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="land.css" />
    <script src="land.js"></script>
  </head>

  <body>
    <div id="title"> 
      <h1 id="title_s">SCORE</h1>
      <h1 id="title_k" >KEEPR</h1>
    </div>
    

    <div class="menu" id="menu">
      <div class="inner">
          <!-- number of teams,scores to point -->

          <div class="row">
            <label for="team1" id="text" style="color: #F81806;"> <b>TEAM 1 </b> </label>
            <input type="text" name="team1" id="team1" placeholder="type here"/>
          </div>

          <div class="row">
            <label for="team2" id="text" style="color: #027FFF; "> <b>TEAM 2</b> </label>
            <input type="text" name="team2" id="team2" placeholder="type here"/>
          </div>
          <hr>

          <div class="row">
            <label for="nscore" id="text"> NUMBER OF TOTAL POINTS</label>
          </div>

          <div class="row"><input type="number" name="nscore" id="nscore" min="0" oninput="validity.valid||(value='');"/></div>

          <hr>

          <div class="row">
            <button type="button" id="submit" onclick="zoom(); save(); ">
              SCORE IT!
            </button>
          </div>

      </div>
    </div>
  </body>
</html>
