<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCORE KEEPR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="main.css" />

</head>

<body>
    <div id="title">
        <h1 id="title_s">SCORE</h1>
        <h1 id="title_k">KEEPR</h1>
    </div>

    <div class="teamnames h2">
        <div class="t1"><b>TEAM 1</b></div>
        <div class="t2"><b>TEAM 2</b></div>
    </div>

    <div class="row">
        <div class="board" id="team1">
            <div class="score_r">0</div>
        </div>

        <!-- <div class="scorer">

      </div> -->

        <div class="board" id="team2">
            <div class="score_b">0</div>
        </div>
    </div>
    <div class="teamnames h2 buttons">
        <button onclick="inc_r()" style="background: rgb(252, 252, 252); color: black;"> + </button>
        <button onclick="inc_b()" style="background: rgb(255, 255, 255); color: black;"> + </button>
    </div>
    <div class="teamnames h2 buttons">
        <button onclick="dec_r()" style="background: rgb(3, 3, 3); color: white;"> - </button>
        <button onclick="dec_b()" style="background: rgb(0, 0, 0); color: white;"> - </button>
    </div>
</body>
<script src="main.js"></script>

</html>
